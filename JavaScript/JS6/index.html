<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js" async></script>

    <h1>Gráfico de Barras</h1>

    <div>
      Informe a altura da barras:
      <input type="text" id="b1" />
      <input type="text" id="b2" />
      <input type="text" id="b3" />
      <input type="text" id="b4" />
      <input type="text" id="b5" />
    </div>

    <div>
      Informe a largura das barras:
      <input type="text" id="Lbarra" />
    </div>

    <button id="Desenhar">Desenhar o gráfico</button>

    <div id="Container">
      <div id="barra1"></div>
      <div id="barra2"></div>
      <div id="barra3"></div>
      <div id="barra4"></div>
      <div id="barra5"></div>
    </div>
  </body>
</html>
